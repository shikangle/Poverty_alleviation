<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="css/Poverty_alleviation.css" />
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/Poverty_alleviation.js"></script>
	<title>扶贫</title>
</head>
<body>
	<div id="container">
		<form action="" method="post">
			<div class="login-contant">
				<div class="login-tit"><img src="img/logo@2x.png"/></div>
				<div class="login-box">
					<div class="ceng">
				<div class="panel">
					<input type="text" placeholder="| 输入您的姓名 " class="username">
					<p class="error-tip"></p>
				</div>
				<div class="panel">
					<input type="text" placeholder="| 输入您的身份证号 " class="idcard">
					<p class="error-tip"></p>
				</div>
				<div class="panel">
					<input type="text" placeholder="| 输入您的电话号 " class="phone">
					<p class="error-tip"></p>
					<div style="clear: both;"></div>

				</div>
				<div class="panel">
					<input type="text" class="yanzhengma" placeholder="输入验证码 " />
					<input type="button" class="btn" value=" 获取验证码" /> 
					<div style="clear: both;"></div>
				</div>
				<div class="panel">
					<input type="button" value="登陆" class="login"></input>
				</div>
				</div>
				<div class="login_txt">
					<p>陕西省扶贫开发办公室</p>
					<p>由中国电信技术支持</p>
				</div>
				</div>
			</div>
		</form>
		 <div class="msg-tip">
        	<p>请输入正确信息！</p>
    	</div>
	</div>
</body>
</html>
